<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <!-- elementos flutuantes float -->
   <div style="border: 1px solid red;" class="clearfix" >  <!-- O clearfix é para corrigir o problema do float de não ocupar espaço na tela-->
        <div class="bg-success float-left">Flutuante esquerda</div>
        <div class="bg-warning float-right">Flutuante direita</div>
    </div>

    <!-- elementos fixado fixed -->
    <div style="border: 1px solid red;" class="bg-success" >  <!-- O clearfix é para corrigir o problema do float de não ocupar espaço na tela-->
        <div class=" text-center fixed-bottom ">fixado pra baixo</div>
        <div class=" text-center fixed-top ">fixado para cima</div>
    </div>

     <!-- flutuantes responsivo
        class="float-<tamanho>-<alinhamento>" -->
            <p class="float-sm-right">tela &gt; 576px</p>  <!--sm Small-->
            <p class="float-md-right">tela &gt; 768px</p>  <!--md medium-->
            <p class="float-lg-right">tela &gt; 992px</p>  <!--lg large-->
            <p class="float-xl-right"></p>tela &gt; 1200px</p>  <!--xl extra large-->
        <!-- colar no top(sticky) -->
        <ul class="list-inline bg-warning sticky">
            <li class="list-inline-item">Item 1</li>
            <li class="list-inline-item">Item 2</li>
            <li class="list-inline-item">Item 3</li>
            <li class="list-inline-item">Item 4</li>
        </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
