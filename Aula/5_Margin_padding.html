<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
    <body style="margin-bottom: 200px;">


        <!-- Aplicação de Margin
        mt -> Margin Top
        mb -> Margin Bottom
        ml -> Margin Left
        mr -> Margin Right
        mx -> Margin no eixo x (horizontal) esquerda/direita
        my -> Margin no eixo y (vertical) top/bottom
        m  -> Margin em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success mx-1">Margin</h1>
        <p class="bg-success m-0 mx-5 ">Conteúdo principal</p>
        <h1 class="bg-success mr-5">Margin</h1>
    
        <br>
        <br>
    
        <!-- Aplicação de Padding
        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no eixo x (horizontal) esquerda/direita
        py -> Padding no eixo y (vertical) top/bottom
        p  -> Padding em todos os lados
        Valor a definir (0 até 5)
        -->
        <h1 class="bg-success pt-5">Padding</h1>
        <p class="bg-success pb-5">Conteúdo principal</p>
        <h1 class="bg-success p-0">Padding</h1>
    
        <br>
        <br>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
